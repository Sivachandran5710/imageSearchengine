<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture & Video Search Engine</title>
    <link rel="stylesheet" href="style1.css" />
    <script defer src="script1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="search">
            <img src="https://cdn.pixabay.com/photo/2023/01/05/10/15/abstract-7698551_960_720.jpg" alt="Background" />
            <div class="inputArea">
                <h1>The best free stock photos, royalty-free images and videos shared by creators</h1>
                <div class="searchBox">
                    <div class="dropDown">
                        <input type="checkbox" id="dropDown" />
                        <label for="dropDown" class="dropDown-btn">
                            <span id="dropdownSelectValue">
                                <i class="fa-regular fa-image"></i> Picture
                            </span>
                            <span class="arrow"></span>
                        </label>
                        <ul class="dropDown-content">
                            <li><i class="fa-regular fa-image"></i> Picture</li>
                            <li><i class="fa-regular fa-video"></i> Video</li>
                        </ul>
                    </div>
                    <input type="text" id="searchText" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <p>Total Search Results: <span id="totalResults"></span></p>
            </div>
        </div>
        <div class="gallery">
            <div class="items"></div>
            <button class="loadMore">Load More</button>
        </div>

        <div class="popupView">
            <div class="wrapper">
                <div class="details">
                    <div class="photographer">
                        <i class="fa-solid fa-camera-retro"></i>
                        <span id="photographerName">Photographer Name</span>
                    </div>
                    <div class="buttons">
                        <button id="downloadClick">
                            <i class="fa-solid fa-download"></i>
                        </button>
                        <button onclick="hidePopupView()">
                            <i class="fa-solid fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="previewItem"></div>
            </div>
        </div>
    </div>
</body>
</html>
